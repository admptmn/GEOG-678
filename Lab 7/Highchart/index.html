<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Weekly Temperature</title>
	
<style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto
        }
</style>
	
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/modules/series-label.js"></script>
	<script src="https://code.highcharts.com/modules/exporting.js"></script>
	
</head>

<body>
	
	 <div id="container"></div>
	
	<script>
	
	Highcharts.chart('container', {
    chart: {
        type: 'areaspline'
    },
    title: {
        text: 'Weekly Temperature Forecast in College Station'
    },
    legend: {
        layout: 'vertical',
        align: 'left',
        verticalAlign: 'top',
        x: 150,
        y: 100,
        floating: true,
        borderWidth: 1,
        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
    },
    xAxis: {
        categories: [
            'Saturday',
            'Sunday',
            'Monday',
            'Tuesday',
            'Wednesday',
            'Thursday',
            'Friday',
			'Saturday',
        ],
    },
    yAxis: {
        title: {
            text: 'Temperature (Â°F)'
        }
    },
    tooltip: {
        shared: true,
        valueSuffix: ' units'
    },
    credits: {
        enabled: false
    },
    plotOptions: {
        areaspline: {
            fillOpacity: 0.5
        }
    },
    series: [{
        name: 'Highest',
        data: [82,81,81,70,77,78,79,80]
    }, {
        name: 'Lowest',
        data: [67,59,50,47,51,60,66,66]
    }]
});

	</script>
	
</body>
</html>
